---
layout: page
title: Albums
heading: ""
sub-heading: ""
permalink: albums/
---

<div class="clearfix py4" markdown="1">

  <ul class="clearfix list-reset">
    {% for post in site.categories['albums'] %}
      <li class="col col-6 col-right py2 animated fadeInUp">
        <div class="p1">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.thumbnail | prepend: site.baseurl }}">
          </a>
          <a class="h5 black" href="{{ post.url | prepend: site.baseurl }}">
            <strong>{{ post.title }}</strong>
            <p class="h5">{{ post.sub-title }}</p>
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
