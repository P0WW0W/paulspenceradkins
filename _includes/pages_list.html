
{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <li class="active inline-block mb2">
        <a href="{{node.url}}" class="active h4 pt2 m2">{{node.title}}</a>
      </li>
    {% else %}
      <li class="inline-block mb2">
        <a  class="h4 pt2 m2" href="{{node.url}}">{{node.title}}</a>
      </li>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
